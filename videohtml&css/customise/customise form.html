  <head>

    <title>Registration Form in HTML CSS</title>

  <body>
    <section class="container">
      <header>Customise Form</header>
      <form action="#" class="form">
        <div class="input-box">
          <label>Groom's Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Bride's Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Groom's Parents Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Bride's Parents Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>


        <div class="input-box">
          <label>Haldi Ceremony Date & Time</label>
          <input type="date" placeholder="Enter date" required />
          <input type="time" placeholder="Enter time" required /> To <input type="time" placeholder="Enter time" />
        </div>

        <div class="input-box">
          <label>Mehendi Ceremony Date & Time</label>
          <input type="date" placeholder="Enter date" required />
          <input type="time" placeholder="Enter time" required /> To <input type="time" placeholder="Enter time" />
        </div>

        <div class="input-box">
          <label>Wedding Ceremony Date & Time</label>
          <input type="date" placeholder="Enter date" required />
          <input type="time" placeholder="Enter time" required /> To <input type="time" placeholder="Enter time" />
        </div>

        <div class="input-box">
          <label>Reception Ceremony Date & Time</label>
          <input type="date" placeholder="Enter full name" required />
          <input type="time" placeholder="Enter full name" required /> To <input type="time" placeholder="Enter time" />
        </div>

        <div class="input-box">
          <label>Venue</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        
        <div class="up">
          <h3>Short clip </h3>
          <input type="file" id="uploadBtn" multiple>
          <label for="uploadBtn"><i class="fa-solid fa-upload"></i>Upload</label>

          <h3>Photo's (Groom & Bride)</h3>
          <input type="file" id="uploadBtn" multiple>
          <label for="uploadBtn"><i class="fa-solid fa-upload"></i>Upload</label>

          
          <input type="file" id="uploadBtn" multiple>
          <label for="uploadBtn"><i class="fa-solid fa-upload"></i>Upload</label>

        </div>
        
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          
        </div>
        
        
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter street address" required />
          <input type="text" placeholder="Enter street address line 2"  />
          <div class="column">
            <div class="select-box">
              <select>
                <option hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input type="text" placeholder="Enter your region" required />
            <input type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
